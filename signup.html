<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signin.css" />
  </head>
  <body>
    <div class="login-container">
      <header>
        <a id="logo" href="index.html">
          <img src="./images/logo.svg" alt="linkbary-로고" />
        </a>
        <div class="header-bottom">
          <span>이미 회원이신가요?</span>
          <a href="./signin.html" class="link-page">로그인 하기</a>
        </div>
      </header>
      <main>
        <form>
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
          <label for="password-check">비밀번호 확인</label>
          <input type="password" name="password-check" id="password-check" />
          <button type="submit" class="sumbit-button">회원가입</button>
        </form>
        <div class="social-login">
          <div class="social-login-text">다른 방식으로 가입하기</div>
          <div class="social-login-icon">
            <a href="https://www.google.com">
              <div class="circle google">
                <img src="./images/google.png" alt="구글로그인" />
              </div>
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <div class="circle kakao">
                <img src="./images/kakao.png" alt="카카오로그인" />
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
